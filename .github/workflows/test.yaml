on:
  push:
    branches:
      - v2

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A POC WF
    steps:
#############################################################################################
      - name: Check out code
        uses: actions/checkout@v2
#############################################################################################
      - name: Set permissions to git
        id: settings
        uses: saar-win/personal-projects/settings@v2
        with:
          ACTIONS_ACCESS_USERNAME: ${{ secrets.ACTIONS_ACCESS_USERNAME }}
          ACTIONS_ACCESS_KEY: ${{ secrets.ACTIONS_ACCESS_KEY }}
          GITHUB_LOGIN: 'true'
#############################################################################################
      - name: Print the object
        id: print
        uses: saar-win/personal-projects/new_action@v2
        with:
          FILE: new_action/test.yml
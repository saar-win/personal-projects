<html>
<head>
    <title>Times around the world</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.4.0/moment-timezone-with-data.min.js"></script>
    <style>
        p {
          color: black;
          text-align: center;
          border-style: solid;
          border-width: 2px;
        }
      </style>
</head>
<body>
    <script>
        const renderTime = () => {
            let newYorkTime = moment().tz('America/New_York').format('MMMM Do YYYY, h:mm:ss a');
            let tlvTime = moment().tz('Asia/jerusalem').format('MMMM Do YYYY, h:mm:ss a');
            let londonTime = moment().tz('Europe/London').format('MMMM Do YYYY, h:mm:ss a');
            $('#ny').html("<h3>New York:</h3>" + newYorkTime);
            $('#tlv').html("<h3>TLV:</h3>" + tlvTime);
            $('#lon').html("<h3>London:</h3>" + londonTime);
        }
        setInterval( () => renderTime(), 1000)
        </script>
<p>
    <span id="ny"></span>
    <span id="tlv"></span>
    <span id="lon"></span>
</p>
</body>
</html>
